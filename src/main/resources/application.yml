spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:mibookstore-api
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                show_sql: true
                format_sql: true
    h2:
        console.enabled: true

    mvc:
        pathmatch:
            matching-strategy: ANT_PATH_MATCHER


